<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Close Tabs by Title</title>
  <style>
    body {
      width: 300px; /* Increase the width */
      padding: 20px; /* Add padding for better spacing */
      background-color: #333; /* Dark background color */
      color: #fff; /* Text color */
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    #openTabsCounter {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Close Tabs by Title</h1>
  <input type="text" id="titleInput" placeholder="Title Regular Expression">
  <button id="closeTabsButton">Close Tabs</button>
  <div id="loadingIndicator" style="display: none;">Loading...</div> <!-- Loading indicator -->
  <p id="resultMessage"></p> <!-- Display result message here -->
  <p>Open Tabs: <span id="openTabsCounter">0</span></p> <!-- Display open tabs counter here -->

  <script src="popup.js"></script>
</body>

</html>
