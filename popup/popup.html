<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="IB_U_Z_Z_A_R_Dl">
  <title>Close Tabs by Title</title>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <div id="settingsButton">
    <img src="../svgs/settings.svg" alt="Settings">
  </div>

  <h1>Close Tabs by Title</h1>
  <div class="input-container">
    <textarea id="titleInput" placeholder="Title Regular Expression"></textarea>
  </div>
  <button id="closeTabsButton">Close Tabs</button>
  <div style="display: none;">Loading...</div>
  <p id="resultMessage"></p> <!-- Display "Close Tabs" result message here -->
  <p>Open Tabs: <span id="openTabsCounter">0</span><span id="tabsLoadingText"></span></p> <!-- Display both "open tabs counter" and "tabs loading text" here -->

  <script type="module" src="popup.js"></script>

</body>

</html>
