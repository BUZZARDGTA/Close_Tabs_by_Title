<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Settings - Close Tabs by Title</title>
  <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="settings.css">
</head>

<body>

  <div class="container">

    <h1>Close Tabs by Title</h1>
    <h2 class="settings-remove-space">Settings:</h2>
    <hr>
    <div class="settings-empty-space"></div>

    <label class="checkbox">
      <input type="checkbox" id="checkboxInsensitiveTabSearch">
      <span>Insensitive Tabs Search</span>
    </label>

    <label class="checkbox">
      <input type="checkbox" id="checkboxWhitelistFirefoxReservedTabs">
      <span>Whitelist Firefox Reserved tabs</span>
    </label>

  </div>

  <script type="module" src="settings.js"></script>

</body>
